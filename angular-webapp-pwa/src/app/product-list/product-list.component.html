<h2>Products</h2>

<ng-container *ngIf="products && products.length > 0">
  <div *ngFor="let product of products; let productId = index">

    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a>
    </h3>
    
    products
    
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <button (click)="share()">
      Share
    </button>
    <app-product-alerts
      [product]="product" 
      (notify)="onNotify()">
    </app-product-alerts>

</ng-container>
